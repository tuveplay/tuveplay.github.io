<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online video player">
  <title>Video Player</title>
</head>

<body>

<div>
  <video width="350" controls>
    <source src="https://drive.google.com/uc?export=view&id=1etO-BxXeyn_PGcSmkRE4xhgOPgl19CFI" type="video/mp4">
  </video>
</div>

</body>

<style>

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  text-size-adjust: none;
}

body {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  padding-top: 200px;
}

</style>

<script>

var url = new URL(window.location.href);
var fileid = url.searchParams.get("id");
video = document.querySelector("video");
sources = video.querySelector("source");

if (!fileid) {
  document.querySelector("body").innerHTML = "File id not detected";
} else if (fileid === "hEiqGn4s") {
  sources.src = "https://drive.google.com/uc?export=view&id=1etO-BxXeyn_PGcSmkRE4xhgOPgl19CFI";
} else {
  document.querySelector("body").innerHTML = "Unknown file id";
}

video.load();

</script>
